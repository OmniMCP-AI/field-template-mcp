version: '3.8'

services:
  mcp-template:
    container_name: field-template-mcp
    build: .
    ports:
      - "8322:8322"
    environment:
      # LLM API Configuration
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-openai/gpt-4o-mini}
      
    volumes:
      # Mount .env file for API keys (read-only)
      - ./.env:/app/.env:ro
      # Mount configs directory for tool configurations (read-only)
      - ./configs:/app/configs:ro
    restart: unless-stopped
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge
